<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="/style/estilos.css">
</head>
<body>
    <div class="container">
        <video class="animated-image" autoplay muted loop>
            <source src="https://www.pexels.com/es-es/video/colegio-estudiantes-ciencia-mates-7092235/" type="video/mp4">
            <!-- Fallback para navegadores que no soporten el formato de video -->
            Tu navegador no soporta video HTML5.
        </video>
        <div class="login-form">
            <h1>Welcome Back!</h1>
            <p>Enter your details below</p>
            <form>
                <input type="email" placeholder="Email" required>
                <input type="password" placeholder="Password" required>
                <button type="submit">Log in</button>
                <button type="button" class="google-login">Log in with Google</button>
            </form>
        </div>
    </div>
</body>
</html>
