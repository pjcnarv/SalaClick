<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Reservación de Salas de Clases</title>
    <link rel="icon" href="/imagenes/puerta-abierta.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="/style/estilos.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header>
        <h1>Dashboard - Reservación de Salas de Clases</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Salas Disponibles</h2>
            <ul>
                <li><a href="#">Sala A (20 asientos)</a></li>
                <li><a href="#">Sala B (30 asientos)</a></li>
                <li><a href="#">Sala C (25 asientos)</a></li>
                <li><a href="#">Sala D (15 asientos)</a></li>
            </ul>
        </aside>
        <main>
            <section class="calendar">
                <!-- Aquí se generaría el calendario dinámicamente -->
                <div class="calendar-item">
                    <h3>Julio 2024</h3>
                    <p>Selecciona una fecha para reservar</p>
                    <!-- Calendario o cuadrícula de fechas -->
                </div>
            </section>
            <section class="seats">
                <h2>Selecciona tu asiento</h2>
                <div class="seat-map">
                    <!-- Aquí se mostraría el mapa de asientos interactivo -->
                </div>
                <button class="reserve-button">Reservar</button>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Reservas de Salas de Clases</p>
    </footer>
</body>
</html>
