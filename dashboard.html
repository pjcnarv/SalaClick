<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Reservación de Salas de Clases</title>
    <link rel="icon" href="/imagenes/puerta-abierta.ico" type="image/x-icon">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Merriweather+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap">
    <link rel="stylesheet" href="/style/estilos_dboard.css">
    <script src="script.js" defer></script>
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <div class="input">
                <button class="value">Perfil Público</button>
                <button class="value">Cuenta</button>
                <button class="value">Apariencia</button>
                <button class="value">Accesibilidad</button>
                <button class="value">Notificaciones</button>
            </div>
        </div>
        <h1>Dashboard - Reservación de Salas de Clases</h1>
    </header>
    <div class="container">
        <aside class="sidebar">
            <h2>Menú</h2>
            <ul>
                <li><a href="#">Salas Disponibles</a></li>
                <li><a href="#">Salas Ocupadas</a></li>
                <li><a href="#">Salas por Ocupar</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <section class="cards">
                <div class="card">
                    <h3>Salas Disponibles</h3>
                    <p>Ver todas las salas disponibles</p>
                </div>
                <div class="card">
                    <h3>Salas Ocupadas</h3>
                    <p>Ver todas las salas ocupadas</p>
                </div>
                <div class="card">
                    <h3>Salas por Ocupar</h3>
                    <p>Ver todas las salas por ocupar</p>
                </div>
            </section>
        </main>
    </div>
    <footer>
        <p>&copy; 2024 Reservas de Salas de Clases</p>
    </footer>
</body>
</html>
